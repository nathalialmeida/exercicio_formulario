<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabela</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="formulario">
            <form>
                <div class="nome">
                    <label>Nome: </label> <br>
                    <input type="text" name="nome" id="nome"placeholder="Digite seu nome" required /><br><br>
                 
                    <label>Sobrenome: </label><br>
                    <input type="text" name="sobrenome"id="sobrenome" placeholder="Digite seu sobrenome"required/>
                    <br/>
                </div>

                <div class="idade"> 
                    <label >Idade: </label> <br>
                    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required/><br><br>
                  
                    <label>Email: </label> <br>
                    <input type="email" name="email" id="email" placeholder=" Digite seu email"required/>
                    <br/>
                </div> 

                <div class="button">
                    <button class="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
